WFGlobals.mapSafeUrl = function mapSafeUrl(url) {
	var flushValue = "/S38_15617669601F";
	if(flushValue == null || flushValue.length == 0)
		return url;
	var i = url.lastIndexOf("/");
	if (i >= 0)
	{
		var start = url.substring(0, i);
		var end = url.substring(i);
		url = start + flushValue + end;
	}
	else
		url = flushValue.substring(1) + url;
	return url;	
	};

	{
	var endsWith = function e(s1,s2)
	{
	if(! s1 || !s2)
	    return false;
	var e = s1.lastIndexOf(s2);
	return e >= 0 && (s1.length - e  == s2.length);
	};
	
	if(scripts[i].src && endsWith(scripts[i].src,'/ibx.js'))
		{
		var src = scripts[i].src;
		var x = src.indexOf("/");
		if(x >= 0)

		if(x >= 0)
			{
			applicationContext  = src.substring(0,x);
			if(ibxInit_trace)
				console.log("applicationContext = " + applicationContext);
			break;
			}
		}
	}
})();

						//home_globals.rootItem._refresh(path);    
						if(path == home_globals.currentPath)
						{
							if(itemPath != "")
							{
								var item = home_globals.Items.findItemByPath(itemPath);
								if(item)
								{									
									home_globals.homePage.locateItem(item);
									if(propPage.ibxCollapsible("isOpen"))
									{
										home_globals.ibfs.getItemInfo(itemPath, false, {asJSON: true}).done(function(exInfo)
										{
											var jsonItem = exInfo.result;
											jsonItem.actions = item.actions;
											$(document).trigger(homeEvents.ITEM_SELECTED, {"item":jsonItem});
										});
									}
										
								}
								else
								{
									numItems = home_globals.Items.itemList.length;
									home_globals.homePage.refreshfolder(path);
									waitForNewItem();
								}	
							}	
							else	
							{		
								var selItems = home_globals.Items.getAllSelectedItems();
								if(selItems.length > 0)
								{
									var item = selItems[0];
									itemPath = item.fullPath;
									if (!home_globals.textSearch || !home_globals.textSearch.getSearchText())
										home_globals.homePage.locateItem(item);
									else
										home_globals.homePage.refreshfolder(path);
	
									if(propPage.ibxCollapsible("isOpen"))
									{
										home_globals.ibfs.getItemInfo(itemPath, false, {asJSON: true}).done(function(exInfo)
										{
											var jsonItem = exInfo.result;
											jsonItem.actions = item.actions;
											$(document).trigger(homeEvents.ITEM_SELECTED, {"item":jsonItem});
										});
									}
								}	
								else
								{				
									numItems = home_globals.Items.itemList.length;
									home_globals.homePage.refreshfolder(path);
									waitForNewItem();
								}
							}	
						}	
					});	
					$(document).on('FORCE_ACTION_ON_CURRENT_FOLDER', function (e) 
					{						
						path=home_globals.currentPath;	
						if($(".properties-page").ibxCollapsible("isOpen"))
							$(".properties-page").ibxWidget("setDirty", false);
						var selItems = home_globals.Items.getAllSelectedItems();
						if(selItems.length > 0)
						{
							var item = selItems[0];
							if (home_globals.homepageMode == 0)
							{
								home_globals.homePage.locateItem(item);
							}
							else if (home_globals.homepageMode == 1)
							{
								home_globals.homePage.locatePortal(item);
							}
						}		
						else
						{			
							numItems = home_globals.Items.itemList.length;
							home_globals.homePage.refreshfolder(path);
							waitForNewItem();
						}
					});

					$(document).on('keydown',function(e)
					{
  						var $target = $(e.target||e.srcElement);
  						if(e.keyCode == 8 && !$target.is('input,[contenteditable="true"],textarea'))
  						{
    						e.preventDefault();
						}
					});
					
					
					// don't accept drag/drop except where permitted.
					$(".main-box").on("dragover drop", function(e)
					{
						var dt = e.originalEvent.dataTransfer;
						var trg = $(e.target);
						if (canUpload() && (trg.hasClass("files-box-files") || trg.closest(".folder-div").length 
							|| trg.closest(".files-box-files-folder-icon").length))
      	 					dt.dropEffect = "copy";
						else
      	 					dt.dropEffect = "none";

						if (dt.dropEffect == "none")
							return false;      	 					
					});

					// within homepage
					var fbf = $(".files-box-files");
					fbf.on("ibx_dragover ibx_dragleave ibx_drop", function(e)
					{
						var target = $(e.currentTarget);
						var dt = e.originalEvent.dataTransfer;
						if(e.type == "ibx_dragover")
						{
							var canDrop = true;
							var trg = home_globals.currentItem;
							if (!trg)
								return false;
								
							var trgPath = trg.fullPath;
							var dragItems = dt.getData("dragItem");
							if (!dragItems)
								return false;
								
							for (var i = 0; i < dragItems.length; i++)
							{
								if (trg.actions.indexOf(dragItems[i].clientInfo.typeInfo.bContainer ? "createFolder" : "createItem") == -1)
								{
									canDrop = false;
									break;
								}
								
								if (trgPath == dragItems[i].parentPath || trgPath+'/' == dragItems[i].parentPath)
								{
									canDrop = false;
									break;
								}
								
								if (trgPath == dragItems[i].fullPath)
								{
									canDrop = false;
									break;
								}
							}	
							
							
							if (canDrop)
							{
								dt.dropEffect = e.ctrlKey ? "copy": "move";
								e.preventDefault();
							}
							else
								dt.dropEffect = "none";
						}
						else if(e.type == "ibx_drop")
						{
							var circular = false;
							var dragItem = dt.getData("dragItem");
							if (!dragItem)
								return false;

							var trgFolder = home_globals.currentItem;
							
							if (home_globals.confirmDropCut)
							{
								if (!e.ctrlKey)
								{
									// Save Confirm Dialog
									var options = 
									{		
										type:"medium warning",
										caption:ibx.resourceMgr.getString("home_warning"),
										buttons:"okcancel",
										movable:false,
										closeButton:true,
										messageOptions:{text:ibx.resourceMgr.getString("str_are_you_sure")}
									};
			
									var dlg = $.ibi.ibxDialog.createMessageDialog(options);
									dlg.ibxWidget("member", "btnOK").ibxWidget("option", "text", ibx.resourceMgr.getString("home_yes")).addClass("ibx-primary");
									dlg.ibxWidget("member", "btnCancel").addClass("ibx-default");
									
									dlg.on("ibx_close", function (e, closeData)
									{	
										if (closeData == "ok")
										{
											home_globals.homePage.cut(dragItem[0], dragItem);
											home_globals.homePage.paste(trgFolder);
										}
									});
									
									dlg.ibxDialog("open");
								}
								else
								{
									home_globals.homePage.copy(dragItem[0], dragItem);
									home_globals.homePage.paste(trgFolder);
								}
			
							}	
							else
							{
								if (e.ctrlKey)
									home_globals.homePage.copy(dragItem[0], dragItem);
								else
									home_globals.homePage.cut(dragItem[0], dragItem);
								
								home_globals.homePage.paste(trgFolder);
							}
						}
					}.bind(fbf));
					 
					
					
					if(!home_globals.isMobile)
					{
						fbf.on("ibx_ctxmenu", function(event)
						{					
							event.menu = canvasMenu(event, home_globals.currentItem);
						}.bind(this));
						fbf.on("click", function(e)
						{
							if (e.target != e.currentTarget)
								return;
							var selItems = home_globals.Items.getAllSelectedItems();
							for (var si = 0; si < selItems.length; si++)
							{
								home_globals.Items.toggleSelected(selItems[si], 1);
							}
						});
					}
						
						
						
										
					if(!home_globals.isMobile)
						$(".files-listing").on("ibx_ctxmenu", function(event)
						{					
							event.menu = canvasMenu(event, home_globals.currentItem);
						}.bind(this));
					
					$(document).on( "removeCanvasSelections", function(event)
					{						
					 	home_globals.Items.removeAllSelections();
					}.bind(this));	
					
					
			}
